<section class="container">
  <a (click)="goToBack()">Back</a>
  <article class="detail" *ngIf="product">
    <figure>
      <img data-testid="img" [src]="product.images[0]" alt="">
    </figure>
    <div>
      <h1 data-testid="title">{{ product.title }}</h1>
      <h2 data-testid="price">{{ product.price | currency }}</h2>
      <p data-testid="description">{{ product.description }}</p>
      <p data-testid="type">{{typeCostumer}}</p>
    </div>
  </article>
</section>
